<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <style>
    body { font-family: Segoe UI, Tahoma, sans-serif; background: #f5f6fa; margin:0; color:#2b2b2b; }
    header { background: linear-gradient(135deg, #800020, #600018); color:#fff; padding:28px 20px; text-align:center; }
    .wrap { max-width: 1000px; margin: 24px auto; padding: 0 16px; }
    .card { background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.08); padding:20px; margin-bottom:18px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .chat-container { height: 400px; border: 1px solid #e3e6ef; border-radius: 12px; overflow-y: auto; padding: 16px; margin-bottom: 16px; background: #fafbfc; }
    .message { margin-bottom: 12px; padding: 10px 14px; border-radius: 18px; max-width: 70%; }
    .message.own { background: #0d6efd; color: white; margin-left: auto; }
    .message.other { background: #e9ecef; color: #2b2b2b; }
    .message-info { font-size: 0.8rem; opacity: 0.7; margin-bottom: 4px; }
    .input-area { display: flex; gap: 8px; }
    .input-area input { flex: 1; padding: 12px; border: 1px solid #e3e6ef; border-radius: 25px; outline: none; }
    .input-area button { padding: 12px 20px; background: #0d6efd; color: white; border: none; border-radius: 25px; cursor: pointer; }
    .chat-tabs { display: flex; gap: 8px; margin-bottom: 16px; }
    .chat-tab { padding: 8px 16px; background: #e9ecef; border: none; border-radius: 20px; cursor: pointer; }
    .chat-tab.active { background: #0d6efd; color: white; }
    .users-list { max-height: 200px; overflow-y: auto; border: 1px solid #e3e6ef; border-radius: 8px; padding: 8px; }
    .user-item { padding: 8px; cursor: pointer; border-radius: 6px; }
    .user-item:hover { background: #f8f9fa; }
    .user-item.active { background: #e7f3ff; }
    .status-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background-color: grey; margin-right: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Chat</h1>
    <p>Communicate with instructors and classmates</p>
  </header>
  <div class="wrap">
    <div class="card" id="auth">
      <div class="row" id="auth-row">
        <!-- Populated by JS -->
      </div>
      <div id="auth-msg" style="margin-top:8px; opacity:0.8;"></div>
    </div>

    <div class="card" id="chat-card" style="display:none;">
      <div class="chat-tabs" id="chat-tabs">
        <button class="chat-tab active" data-chat="global">Global Chat</button>
        <button class="chat-tab" data-chat="direct">Direct Messages</button>
        <!-- Class chat tabs will be inserted here by JS -->
      </div>

      <div id="global-chat" class="chat-section">
        <div class="chat-container" id="global-messages"></div>
        <div class="input-area">
          <input type="text" id="global-input" placeholder="Type your message..." maxlength="500">
          <button id="global-send">Send</button>
        </div>
      </div>

      <div id="direct-chat" class="chat-section" style="display:none;">
        <div class="row" style="margin-bottom:16px;">
          <div style="flex:1;">
            <h3>Select User to Chat With:</h3>
            <div class="users-list" id="users-list">
              <!-- Populated by JS -->
            </div>
          </div>
          <div style="flex:2;">
            <div id="direct-chat-header" style="margin-bottom:8px;font-weight:600;">Select a user to start chatting</div>
            <div class="chat-container" id="direct-messages"></div>
            <div class="input-area">
              <input type="text" id="direct-input" placeholder="Type your message..." maxlength="500" disabled>
              <button id="direct-send" disabled>Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/chat.js"></script>
</body>
</html>
